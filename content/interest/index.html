<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Cost Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Loan Cost Calculator</h1>
    <div class="calculator">
        <div class="form-group">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount">
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
        </div>
        <div class="form-group">
            <label for="loanTerm">Loan Term (years):</label>
            <input type="number" id="loanTerm" placeholder="Enter loan term in years">
        </div>
        <button onclick="calculateLoan()">Calculate</button>
        <div id="result" class="result" style="display: none;">
            <h2>Result</h2>
            <p>Monthly Repayment: <span id="monthlyPayment"></span></p>
            <p>Total Interest Paid: <span id="totalInterest"></span></p>
        </div>
    </div>

    <script>
        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
            const loanTerm = parseFloat(document.getElementById('loanTerm').value);

            if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            const totalCost = (loanAmount * Math.pow(1 + interestRate, loanTerm));
            const totalInterest = totalCost - loanAmount;
            const monthlyPayment = totalCost / (loanTerm * 12);

            document.getElementById('monthlyPayment').textContent = monthlyPayment.toFixed(2);
            document.getElementById('totalInterest').textContent = totalInterest.toFixed(2);
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
