<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Cost Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .calculator {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Loan Cost Calculator</h1>

    <div class="calculator">
        <div class="form-group">
            <label for="loanAmount">Loan Amount:</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount">
        </div>
        <div class="form-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
        </div>
        <div class="form-group">
            <label for="monthlyPayments">Payment Rate:</label>
            <input type="number" id="monthlyPayments" placeholder="Enter monthly payment rate">
        </div>
        <div class="form-group">
            <label for="annualPayments">Annual Payments:</label>
            <input type="number" id="annualPayments" placeholder="Enter annual payment rate">
        </div>
        <button onclick="calculateLoan()">Calculate</button>
        <div id="result" class="result" style="display: none;">
            <h2>Result</h2>
            <p>Loan payed off in: <span id="payoffTime"></span></p>
            <p>Total Interest Paid: <span id="totalInterest"></span></p>
        </div>
    </div>

    <script>
        function calculateLoan() {
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const interestRate = parseFloat(document.getElementById('interestRate').value) / 100;
            const monthlyPayments = parseFloat(document.getElementById('monthlyPayments').value);
            const annualPayments = parseFloat(document.getElementById('annualPayments').value);

            if (isNaN(loanAmount) || loanAmount <= 0) {
                alert('Please enter a valid loan amount.');
                return;
            }
            if (isNaN(interestRate) || interestRate < 0) {
                alert('Please enter a valid interest rate.');
                return;
            }
            if (isNaN(monthlyPayments) || monthlyPayments <= 0) {
                alert('Please enter a valid monthly payment rate.');
                return;
            }

            var balance = loanAmount;
            var totalInterest = 0;
            var months = 0;
            var maxMonths = 12 * 1000; // Prevent infinite loop in case of unrealistic inputs
            while (balance > 0) {
                months++;
                var interest = balance * interestRate / 12;
                totalInterest += interest;
                balance -= (monthlyPayments - interest);
                if (balance < 0) {
                    balance = 0; // Prevent negative balance
                }
                if (months > maxMonths) {
                    alert('The loan cannot be paid off with the given payment rate.');
                    return;
                }
            }

            years = Math.floor(months / 12);
            months = months % 12;
            document.getElementById('payoffTime').textContent = years + ' years and ' + months + ' months';
            document.getElementById('totalInterest').textContent = totalInterest.toFixed(2);
            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
